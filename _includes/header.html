<header class="site-header container">
  <div class="pure-g">
    <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-1 pure-u-lg-2-5 pure-u-xl-2-5">
      <div class="nav-header">
        <a href="/" class="brand"><img src="/img/rotateskull.gif" alt="Rotating skulls and crossbones are awesome"><span>{{ site.title-header }}</span></a>
      </div>
    </div>
    <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-1 pure-u-lg-3-5 pure-u-xl-3-5">
      <nav>
        <ul>
        {% assign pages = site.pages | sort:"weight" %}
        {% for page in pages %}
          {% if page.hide-nav != true %}
            {% if page.menu-title %}
              <li><a title="{{ page.title }}" href="{{ page.url | prepend: site.baseurl }}">{{ page.menu-title }}</a></li>
            {% elsif page.title %}
              <li><a title="{{ page.title }}" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endif %}
        {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
